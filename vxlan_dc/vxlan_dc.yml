name: vxlan_dc

topology:

  nodes:
    PC1:
      kind: linux
      image: wbitt/network-multitool:latest

    PC2:
      kind: linux
      image: wbitt/network-multitool:latest

    PC3:
      kind: linux
      image: wbitt/network-multitool:latest

    PC4:
      kind: linux
      image: wbitt/network-multitool:latest

    spine1:
      kind: linux
      image: quay.io/frrouting/frr:10.0.2
      binds:
        - config/daemons:/etc/frr/daemons
        - config/spine1.conf:/etc/frr/frr.conf

    spine2:
      kind: linux
      image: quay.io/frrouting/frr:10.0.2
      binds:
        - config/daemons:/etc/frr/daemons
        - config/spine2.conf:/etc/frr/frr.conf

    leaf1:
      kind: linux
      image: quay.io/frrouting/frr:10.0.2
      binds:
        - config/daemons:/etc/frr/daemons
        - config/leaf1.conf:/etc/frr/frr.conf

    leaf2:
      kind: linux
      image: quay.io/frrouting/frr:10.0.2
      binds:
        - config/daemons:/etc/frr/daemons
        - config/leaf2.conf:/etc/frr/frr.conf

    leaf3:
      kind: linux
      image: quay.io/frrouting/frr:10.0.2
      binds:
        - config/daemons:/etc/frr/daemons
        - config/leaf3.conf:/etc/frr/frr.conf

  links:
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    - endpoints: ["spine1:eth3", "leaf3:eth1"]
    - endpoints: ["spine2:eth1", "leaf1:eth2"]
    - endpoints: ["spine2:eth2", "leaf2:eth2"]
    - endpoints: ["spine2:eth3", "leaf3:eth2"]
    - endpoints: ["leaf1:eth3", "PC1:eth1"]
    - endpoints: ["leaf2:eth3", "PC2:eth1"]
    - endpoints: ["leaf2:eth4", "PC3:eth1"]
    - endpoints: ["leaf3:eth3", "PC4:eth1"]

